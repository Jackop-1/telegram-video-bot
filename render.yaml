services:
  - type: worker
    name: telegram-video-bot
    env: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false     # apna Telegram bot token manually Render dashboard me daal
      - key: CLOUD_PROVIDER
        value: transfer
